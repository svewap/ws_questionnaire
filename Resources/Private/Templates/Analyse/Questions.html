<f:layout name="Backend" />

<f:section name="main">
	<f:be.container
			pageTitle="Ke Questionnaire Backend Modules"
			enableClickMenu="false"
			includeCssFiles="{0: '{f:uri.resource(path:\'Css/Backend.css\')}'}"
            includeJsFiles="{0: '{f:uri.resource(path:\'jqPlot/jquery.min.js\')}'}"> 
        <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'jqPlot/jquery.jqplot.css')}">
        <script type="text/javascript" src="{f:uri.resource(path:'jqPlot/jquery.jqplot.min.js')}"></script>
        <script type="text/javascript" src="{f:uri.resource(path:'jqPlot/plugins/jqplot.pieRenderer.min.js')}"></script>
        <script type="text/javascript" src="{f:uri.resource(path:'jqPlot/plugins/jqplot.barRenderer.min.js')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path:'jqPlot/plugins/jqplot.categoryAxisRenderer.min.js')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path:'jqPlot/plugins/jqplot.pointLabels.min.js')}"></script>
        <f:flashMessages />
		<h3><f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang_mod_analyse.xml:header" /> "{plugin.header}"</h3>		
		<hr />
        <f:render partial="Backend/AnalyseMenu" arguments="{plugin:plugin}"/>
		<hr />
		<f:render partial="Backend/ResultCounter" arguments="{counter:counter}" />
		<hr />
        <f:form class="analysis" action="questions" controller="Analyse" method="post" id="keq_analysis">
			<f:form.hidden name="uid" value="{plugin.uid}" />
			<f:form.hidden name="pluginUid" value="{plugin.uid}" />
			<f:form.hidden name="storagePid" value="{plugin.storagePid}" />
			<f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang_mod_analyse.xml:selectQuestions.title" /><f:form.select id="keq_analysis_q_select" name="question" options="{plugin.selectQuestions}" optionValueField="uid" optionLabelField="title" value="{question.uid}"/>
        </f:form>
        <hr />
        <f:render partial="Analyse/Question" arguments="{question:question, chart:chart}" />        
	</f:be.container>
</f:section>
