<f:layout name="Backend" />

<f:section name="main">
	<f:be.container
			pageTitle="Ke Questionnaire Backend Modules"
			enableClickMenu="false"
			loadJQuery="true"
			includeCssFiles="{0: '{f:uri.resource(path:\'Css/Backend.css\')}'}"> 
		<f:flashMessages />
		<h3><f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang_mod_authcode.xml:header" /> "{plugin.header}"</h3>
		<hr />
		<f:render partial="Backend/AuthCodesMenu" arguments="{plugin:plugin}"/>
		<hr />
		<b><f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang_mod_authcode.xml:mail.remind" /></b><br />
		<f:render partial="Backend/SendReminderMails" arguments="{plugin:plugin,preview:preview,authCodes:authCodes}"/>
		<hr />
	</f:be.container>
</f:section>
