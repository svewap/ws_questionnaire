<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />

	<f:section name="main">

		<f:flashMessages />

		<div id="wsq_loadingDiv"><f:translate key="loading" /></div>

		<f:if condition="{questionnaire.page} == 0">
			<f:then>
				<f:format.html>{settings.description}</f:format.html>
				<f:link.action action="new" arguments="{requestedPage:1,authCode:newResult.authCode}">{settings.descriptionlinktext}</f:link.action>
			</f:then>
			<f:else>
				<f:render partial="Result/Form" arguments="{questionnaire: questionnaire, newResult: newResult, questions: questions}" />
			</f:else>
		</f:if>
	</f:section>
</div>
