{namespace qu=WapplerSystems\WsQuestionnaire\ViewHelpers}
<qu:checkDependencies question="{question}" result="{newResult}">
	<f:render partial="Question/QuestionTitleOnly" arguments="{question: question}" />
	<div class="keqTextElement">
		<f:form.hidden property="questions.{question.uid}.question" value="{question.uid}" />
		<f:format.html>{question.text}</f:format.html>
	</div>
</qu:checkDependencies>
