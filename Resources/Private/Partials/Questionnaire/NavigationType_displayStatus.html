{namespace qu=WapplerSystems\WsQuestionnaire\ViewHelpers}
<div class="wsqNavigationTypeDisplayStatus">
	<ul class="list-group mb-3">
	<f:for each="{questionnaire.navigationQuestions}" as="question">
		<li class="list-group-item" style="{f:if(condition: '{question.page} == {questionnaire.page}',then: 'font-weight:bold;',else:'')}">
			{question.numbering} {question.title} <f:translate key="navigation.onPage" /> {question.page}
			<qu:checkAnsweredQuestion question="{question}" result="{result}">
				<f:image src="EXT:ws_questionnaire/Resources/Public/Images/greenCheck.gif" alt="check" />
			</qu:checkAnsweredQuestion>
		</li>
	</f:for>
	</ul>
</div>
