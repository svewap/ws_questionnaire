{namespace qu=WapplerSystems\WsQuestionnaire\ViewHelpers}
<div class="wsqRangeWrap">
	<div class="wsqRangeTitle">{range.title}</div>
	<div class="wsqRangeContent">
		<f:if condition="{range.assessmentgroup}">
			<div class="wsqRangeTitle">{range.assessmentgroup.title}</div>
			<f:format.html>{range.assessmentgroup.text}</f:format.html>
		</f:if>
		<f:if condition="{range.text}">
			<f:format.html>{range.text}</f:format.html>
		</f:if>
		<f:if condition="{range.content}">
			<f:for each="{range.content}" as="element">
				<qu:ContentElement uid="{element.uid}" />
			</f:for>
		</f:if>
	</div>
</div>
